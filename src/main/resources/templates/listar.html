<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head"> </head>
  <body>
    <header th:replace="layout/layout :: navbar"></header>
    <div class="container">
      <h1
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
        th:text="${titulo}"
      ></h1>
      <p class="btn btn-warning btn-xs">
        <a th:href="@{/form}">Crear cliente</a>
      </p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createdAt}"></td>
            <td>
              <a
                class="btn btn-primary btn-xs"
                th:href="@{/form/} + ${cliente.id}"
                >Editar</a
              >
            </td>
            <td>
              <a
                class="btn btn-danger btn-xs"
                th:href="@{/eliminar/} + ${cliente.id}"
                onclick="return confirm('¿Estás seguro que quieres eliminar?');"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
