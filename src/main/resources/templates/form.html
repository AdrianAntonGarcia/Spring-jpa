<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <header th:replace="layout/layout :: head"></header>
  <body>
    <header th:replace="layout/layout :: navbar"></header>
    <div class="container">
      <h1
        th:text="${titulo}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
      ></h1>
      <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
      </div>
      <form th:action="@{/form}" th:object="${cliente}" method="post">
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{nombre}"
              th:errorclass="'form-control alert-danger'"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('nombre')}"
              th:errors="*{nombre}"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{apellido}"
              th:errorclass="'form-control alert-danger'"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('apellido')}"
              th:errors="*{apellido}"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{email}"
              th:errorclass="'form-control alert-danger'"
              class="form-control"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            >
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">fecha</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              th:errorclass="'form-control alert-danger'"
              th:field="*{createdAt}"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('createdAt')}"
              th:errors="*{createdAt}"
            >
            </small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <input
              type="submit"
              value="Crear cliente"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
